version: '3.8'

services:
  # MongoDB Database
  mongodb:
    image: mongo:7.0
    container_name: thanksshop-mongodb
    restart: unless-stopped
    command: [ "--replSet", "rs0", "--bind_ip_all" ]
    ports:
      - "27017:27017"
    environment:
      MONGO_INITDB_DATABASE: thanksshop
    volumes:
      - mongodb_data:/data/db
    networks:
      - thanksshop-network
    healthcheck:
      test: echo "try { rs.status() } catch (err) { rs.initiate() }" | mongosh --quiet
      interval: 10s
      timeout: 10s
      retries: 5
      start_period: 30s

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile
    container_name: thanksshop-backend
    restart: unless-stopped
    ports:
      - "5000:5000"
    environment:
      - NODE_ENV=development
      - PORT=5000
      - MONGODB_URI=mongodb://mongodb:27017/thanksshop
      - JWT_SECRET=your_jwt_secret_key_change_this_in_production
      - JWT_EXPIRE=30d
      - ADMIN_EMAIL=admin@thanksshop.com
      - ADMIN_PASSWORD=admin123
    depends_on:
      - mongodb
    volumes:
      - ./backend:/app
      - /app/node_modules
    networks:
      - thanksshop-network

  # Frontend React App
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile
    container_name: thanksshop-frontend
    restart: unless-stopped
    ports:
      - "5173:5173"
    environment:
      - VITE_API_URL=http://localhost:5000/api
    depends_on:
      - backend
    volumes:
      - ./frontend:/app
      - /app/node_modules
    networks:
      - thanksshop-network

networks:
  thanksshop-network:
    driver: bridge

volumes:
  mongodb_data:
    driver: local
